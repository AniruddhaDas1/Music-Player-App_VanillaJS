<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
  </head>
  <body>
    <h1 class="title">Musicify <span> - Bengali Music Stations</span></h1>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="asset/thumbnail.png" class="song-img" alt="" srcset="">
        <h1>Deyale Deyale</h1>
        <p>Minar Rahman</p>

        <audio  id="song">
          <source src="asset/Deyale Deyale.mp4" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>

      </div>
    </div>
    <div class="footer">
      <h5>
        Developed by Aniruddha | CoderX Community | Build on Vanila Javascript
      </h5>
    </div>
    
    <script src="./script.js"></script>
  </body>
</html>
